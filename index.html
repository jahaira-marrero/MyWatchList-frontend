<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Watch List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body> 
    <header>
      <h1> Profile </h1>
    </header>  

    <form class="form" id="login">
      <h1 class="form-title">Login</h1>
      <div class="form-input-group">
          <input type="text" class="form-input" placeholder="Username or email">
      </div>
      <div class="form-input-group">
          <input type="password" class="form-input" placeholder="Password">
      </div>
      <button class="form-button" type="submit">Log In</button>
  </form>

  <form id="movie-search-form" class="" action="" method="">
    <h1 class="search-form-title">Search for a Movie</h1>
      <input id="movie-search-input" type="text" name="">
  </form>

  <h1> My Watch List </h1>
    <div id="movie-card-collection">
    </div>
    <script type="text/javascript" src="src/index.js" defer></script>
  </body>
</html>
