<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Watch List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body> 
    <header class="before-login">
      <h1> Welcome to My WatchList </h1>
        <div class="logos">
          <img src="https://midiaresearch.com/storage/uploads/blog/featured/1177/cover_image-1594998634.png">
          <img src="https://res-2.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco/bk8cux6dapq8qjzylfaj">
          <img src="https://res-3.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco/lr6ntovb8hu36yqscb2c">
          <img src="https://developer.asustor.com/uploadIcons/0020_999_1591957052_app_icon_Disney_plus_256.png">
          <img src="https://apprecs.org/ios/images/app-icons/256/e5/545519333.jpg">
        </div>
        <div class="logo-collection">
        </div>
    </header>  

  <form class="before-login" id="login">
    <div class="before-login">
      <h1 class="form-title">Login</h1>
        <input type="text" class="form-input" placeholder="Username">
        <br>
        <input type="password" class="form-input" placeholder="Password">
        <br>
        <button class="form-button" type="submit">Log In</button>
    </div>
  </form>

  <form id="movie-search-form" class="hidden-before-login" >
    <h1 class="search-form-title">Search for a Movie</h1>
      <input id="movie-search-input" type="text" placeholder="Search...">
  </form>

  <h1 class="hidden-before-login"> My Watch List </h1>

  <div id="movie-card-collection">
  </div>
  <script type="text/javascript" src="src/index.js" defer></script>
  </body>
</html>
